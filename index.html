<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Checker</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather Checker.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Dashboard <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./history.html">History</a>
          </li>
        </ul>
      </div>
    </nav>

    <br /><br />

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Weather Dashboard.</h1>
        <hr class="my-4" />

        <br /><br />

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-sm-12 col-md-6">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="city-input" class="lead">City:</label
                  ><input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter city name here"
                  />
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
              <p id="city-name" class="lead"></p>
            </form>
          </div>
          <!-- Closing form column -->
        </div>
        <!-- Closing first row -->
      </div>
      <!-- Closing jumbotron -->
    </div>

    <footer>
      <small>Copyright &copy Jacob Houston.</small>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
