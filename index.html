<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Checker</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather Checker.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Dashboard <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./history.html">History</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-2">Weather Dashboard.</h1>
        <hr class="my-4" />

        <br />

        <div id="search-box" class="row">
          <div class="col-sm-12 col-md-4">
            <form id="search-form">
              <fieldset>
                <div class="form-group">
                  <label for="city-input" class="lead">City:</label
                  ><input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter city name here"
                  />
                </div>
                <button id="submit-button" class="btn btn-primary">
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
          <!-- Closing form column -->

          <!-- Button to show seach form -->
          <button
            id="show-search-button"
            class="btn btn-primary"
            style="display: none;"
          >
            Search
          </button>
        </div>
        <!-- Closing search box -->

        <br />

        <!-- Displaying Current weather info -->
        <div id="current-info">
          <div class="city-date-container">
            <h2 id="city-name"></h2>
            <p id="date"></p>
          </div>
          <img id="weather-icon" src="" alt="" />
          <h3 id="temp"></h3>
          <h3 id="humidity"></h3>
          <h3 id="wind-speed"></h3>
          <h3 id="uv"></h3>
        </div>

        <br />

        <!-- Displaying next 5 Days weather info -->
        <div id="forecast-container" style="display: none;">
          <div id="forecast0">
            <div class="city-date-container">
              <h3 id="forecast-date0"></h3>
              <img src="" alt="" id="forecast-icon1" />
              <h4 id="forecast-temp0"></h4>
              <h4 id="forecast-humidity0"></h4>
              <h4 id="forecast-wind-speed0"></h4>
              <h4 id="forecast-uv0"></h4>
            </div>
          </div>

          <br />

          <div id="forecast1">
            <div class="city-date-container">
              <h3 id="forecast-date1"></h3>
              <img src="" alt="" id="forecast-icon2" />
              <h4 id="forecast-temp1"></h4>
              <h4 id="forecast-humidity1"></h4>
              <h4 id="forecast-wind-speed1"></h4>
              <h4 id="forecast-uv1"></h4>
            </div>
          </div>

          <br />

          <div id="forecast2">
            <div class="city-date-container">
              <h3 id="forecast-date2"></h3>
              <img src="" alt="" id="forecast-icon3" />
              <h4 id="forecast-temp2"></h4>
              <h4 id="forecast-humidity2"></h4>
              <h4 id="forecast-wind-speed2"></h4>
              <h4 id="forecast-uv2"></h4>
            </div>
          </div>

          <br />

          <div id="forecast3">
            <div class="city-date-container">
              <h3 id="forecast-date3"></h3>
              <img src="" alt="" id="forecast-icon4" />
              <h4 id="forecast-temp3"></h4>
              <h4 id="forecast-humidity3"></h4>
              <h4 id="forecast-wind-speed3"></h4>
              <h4 id="forecast-uv3"></h4>
            </div>
          </div>

          <br />
          <div id="forecast4">
            <div class="city-date-container">
              <h3 id="forecast-date4"></h3>
              <img src="" alt="" id="forecast-icon5" />
              <h4 id="forecast-temp4"></h4>
              <h4 id="forecast-humidity4"></h4>
              <h4 id="forecast-wind-speed4"></h4>
              <h4 id="forecast-uv4"></h4>
            </div>
          </div>

          <br />
        </div>
      </div>
      <!-- Closing jumbotron -->
    </div>

    <footer>
      <small>Copyright &copy Jacob Houston.</small>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
