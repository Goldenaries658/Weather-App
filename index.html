  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2|Roboto&display=swap"

      crossorigin="anonymous"
    />
    <link

    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Checker</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather Checker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Play <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./highscores.html">Highscores</a>
          </li>
        </ul>
      </div>
    </nav>

    <br /><br />

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Ready?</h1>
        <p class="lead">
          This is a quiz based on the fundamentals of JavaScript!
        </p>
        <hr class="my-4" />
        <p>
          You have 5 minutes to answer 10 questions, but beware! If you answer
          wrongly you will lose 15 seconds off your time.
        </p>
        <p>
          To pass, score at least 8 out of 10.
        </p>

        <br />

        <p class="lead">
          <a class="btn btn-primary btn-lg" role="button">Start</a>
        </p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    ></script>
    <script
